<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;0,900;1,400&display=swap" rel="stylesheet"> 
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Calcula el Perimetro,Area, Altura, Radio, y Diametro de las siguientes figuras geometricas</p>
    </header>
    <section>
        <form action="" for="InputCuadrado" id="Cuadrado">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <div>
                <img src="./imagenes/cuadrado.png" alt="">
            </div>
            <label for="">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number" placeholder="Lados de tu cuadrado">
            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="CalcularAreaCuadrado()">Calcular el area</button>    
        </form>
        <form action="" for="InputIsosceles" id="Altura">
            <h2>Calcula la Altura de un triangulo Isosceles</h2>
            <div>
                <img src="./imagenes/triangulo1.png" alt="">
            </div>
            <label for="">Escribe cuanto mide los lados iguales y la base de tu Triangulo Isosceles</label>
            <input id="InputIsosceles1" type="number" placeholder="Lados iguales">
            <input id="InputIsoscelesbase" type="number" placeholder="Base">
            <button type="button" onclick="CalcularAlturaTriangulo()">Calcular altura</button>
        </form>
        <form action="" for="InputTriangulo" id="Triangulo">
            <h2>Calcula el area y perimetro de un Triangulo</h2>
            <div>
                <img src="./imagenes/triangulo1.png" alt="">
            </div>
            <label for="">Escribe cuanto mide cada lado y la altura de tu Triangulo </label>
            <input id="InputTriangulo1" type="number" placeholder="lado-1">
            <input id="InputTriangulo2" type="number" placeholder="lado-2">
            <input id="InputTriangulobase" type="number" placeholder="base">
            <input id="InputTrianguloAltura" type="number" placeholder="altura">
            <button type="button" onclick="CalcularPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="CalcularAreaTriangulo()">Calcular el area</button>    
        </form>
        <form action="" for="InputCirculo" id="Circulo">
            <h2>Calcula el area, perimetro y diametro de un Circulo</h2>
            <div>
                <img src="./imagenes/circulo3.png" alt="">
            </div>
            <label for="">Escribe cuanto mide el radio de tu Circulo</label>
            <input id="InputCirculo" type="number" placeholder="Radio">
            <button type="button" onclick="CalcularDiametroCirculo()">Calcular diametro</button>
            <button type="button" onclick="CalcularPerimetroCirculo()">Calcular el perimetro</button>    
            <button type="button" onclick="CalcularAreaCirculo()">Calcular el area</button>    
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
